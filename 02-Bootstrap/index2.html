<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./customsCSS/customStyle.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="row"><h1>Logo WebStore</h1></div>
            <div class="row">
                <nav>
                    <ul class="nav">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="" class="nav-link">Cadastro</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="Cadastro">
        <div class="container">
            <form class="form">
                <div class="row">
                    <div class="col">
                        <label for="nome">Nome</label>
                        <div class="input-group"><!--Nome-->
                            <input type="text" name="" id="nome" placeholder="Digite seu nome" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <label for="email">Email</label>
                        <div class="input-group"><!--Email-->
                            <input type="email" name="" id="email"placeholder="Digite seu email"  class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="endereco">Endereço</label>
                        <div class="input-group"><!--Endereço (Logradouro)-->
                            <input type="text" name="" id="endereco" placeholder="Digite seu endereço" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="numero">Número</label>
                        <div class="input-group"><!--Número de residência-->
                            <input type="text" name="" id="numero" placeholder="Digite seu número" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <label for="bairro">Bairro</label>
                        <div class="input-group"><!--Bairro-->
                            <input type="text" name="" id="bairro" placeholder="Digite seu bairro" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="cidade">Cidade</label>
                        <div class="input-group"><!--Cidade-->
                            <input type="text" name="" id="cidade" placeholder="Digite seu Estado" class="form-control">
                        </div>
                    </div>
                    <div class="col">
                        <label for="uf">UF</label>
                        <div class="input-group"><!--UF-->
                            <input type="text" name="" id="uf" placeholder="Digite seu CEP" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="info">Informações</label>
                        <div class="input-group">
                            <textarea name="" id="info" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col">
                        <p>Nossa loja adora ouvir os clientes e o que eles estão pensando. Se necessita de ajuda ou tem algo para falar nos envie neste formulário.</p>
                    </div>
                </div>
            </form>  
        </div>
            
    </section>
    <footer></footer>
    <script src="./bootstrap5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
