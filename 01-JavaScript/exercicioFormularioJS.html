<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Formulário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form id="formulario_00">
        <div class="mensagem"></div>
        <p>Cadastro</p>
        <input type="text" placeholder = "Digite seu nome" class="obrigatorio" name="Nome">
        <input type="email" placeholder = "Digite seu email" class="email" name="Email">
        <input type="number" placeholder = "Digite seu numero" class="numerico" name="Telefone">
        <input type="number" placeholder = "Digite seu cep" class="cep" name="CEP">
        <input type="text" placeholder = "Digite sua cidade" class="obrigatorio" name="Cidade">
        <input type="text" placeholder = "Digite sua uf" class="uf" name="UF">

        <button type="submit">Enviar</button>
    </form>
    <script src="./js/exercicio.js"></script>
</body>
</html>
